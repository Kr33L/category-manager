<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="source/style.css" />
		<script src="source/script.js" defer></script>
		<title>Category Manager</title>
	</head>
	<body>
		<template id="category-template">
			<li class="category-item">
				<h2 class="category-name"></h2>
				<span></span>
				<button class="edit">Edit</button>
				<button class="delete">Delete</button>
			</li>
		</template>

		<header>
			<h1>Add to inventory</h1>

		</header>

		<img src="&#128188" />
		<form id="form" class="form">
			<h2>Create a new category</h2>
			<label for="category-name">Category name:</label>
			<input id="category-name" type="text" placeholder="Enter a category name (4-20 characters long)" />

			<label for="icon-selector">Icon:</label>
			<select id="icon-selector"></select>

			<label for="color-picker">Color:</label>
			<select id="color-picker"></select>
			<datalist id="colors"></datalist>

			<button id="add" type="submit">Add</button>
		</form>

		<ul id="category-list" class="category-list"> </ul>

		<button class="back">Back</button>
		<button class="next">Next</button>
	</body>
</html>
