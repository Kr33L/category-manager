<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="source/style.css" />
		<script src="source/script.js" defer></script>
		<title>Category Manager</title>
	</head>
	<body>
		<template id="category-template">
			<li class="category-item">
				<span class="category-logo"></span>
				<h2 class="category-name"></h2>
				<button class="edit">Edit</button>
				<button class="delete">Delete</button>
			</li>
		</template>

		<main class="content">
			<form id="form" class="form">
                <h1 class="title">Add to inventory</h1>
                <h2 class="form__heading">Create a new category</h2>
				<label for="category-name" class="form-name__label">Category name:</label>
				<input
					id="category-name"
                    class="form-name__input"
					type="text"
					placeholder="Enter a category name">
                </input>
                <div class="selector-container">
				    <label for="icon-selector" class="form-icon__label">Icon:</label>
				    <select id="icon-selector" class="form-icon__input"></select>

				    <label for="color-picker" class="form-color__label">Color:</label>
				    <select id="color-picker" class="form-color__input"></select>
                </div>

				<button id="add" class="button button__next" type="submit">Next</button>
			</form>

            <div class="content-separator"></div>

			<ul id="category-list" class="category-list"> </ul>

			<button class="button button_back">Back</button>
		</main>
	</body>
</html>
